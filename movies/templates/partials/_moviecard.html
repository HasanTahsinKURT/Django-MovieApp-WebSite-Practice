{%load static%}

<div class="card mt-2 mb-2">
    <img src="{% static 'img/' %}{{ film.resim }}" class="card-img-top" alt="{{film.film_adi}}">
    <div class="card-body">
        <h5 class="card-title">{{film.film_adi}}</h5>
        <p class="card-text">{{film.aciklama}}</p>
        <a href="{% url 'details' film.id %}" class="btn btn-primary">Detay</a>
    </div>
</div>
